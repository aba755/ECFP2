<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Bancaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="containerfrom">
      <h2>Formulaire Bancaire</h2>
      <form id="bankForm">
        <section class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" required />
          <section class="error-message text-danger"></section>
        </section>
        <section class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="prenom" required />
          <section class="error-message text-danger"></section>
        </section>
        <section class="mb-3">
          <label for="dob" class="form-label">Date de Naissance</label>
          <input type="date" class="form-control" id="dob" required />
          <section class="error-message text-danger"></section>
        </section>
        <section class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
          <section class="error-message text-danger"></section>
        </section>
        <section class="mb-3">
          <label for="code" class="form-label">Code Confidentiel</label>
          <input type="text" class="form-control" id="code" required />
          <section class="error-message text-danger"></section>
        </section>
        <button type="submit" class="btn btn-primary">Envoyer</button>
        <button type="reset" class="btn btn-secondary">Annuler</button>
      </form>
      <section
        class="modal fade"
        id="successModal"
        tabindex="-1"
        aria-labelledby="successModalLabel"
        aria-hidden="true"
      >
        <section class="modal-dialog">
          <section class="modal-content">
            <section class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Succès</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </section>
            <section class="modal-body">
              Vos données sont valides, elles vont être transmises sur nos
              serveurs pour traitement. Nous sommes ravis de vous compter parmi
              nos nouveaux clients.
            </section>
            <section class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fermer
              </button>
            </section>
          </section>
        </section>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="script/javascript.js"></script>
  </body>
</html>
